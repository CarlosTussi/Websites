<body>
     <!-- Website name or logo -->
    <header>       
        <img src="/files/Artboard 22.png" alt="Hair Day main banner">
    </header>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <div class="booking-title">
                <h1>Make a Booking</h1>
            </div>        
            <form action="#code-to-handle-form" method="post">
                <div class="full-name">
                    <div>
                         <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required minlength="1" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required min="1" placeholder="Last Name">                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="phone-number" required placeholder="Phone Number">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="Email">
                        </div>
                    </div> 
                    <div class="booking-services">
                        <label for="services">Services</label>
                        <div>
                            <input id="services" name="services" list="services-list" required placeholder="Hair">                            
                            <datalist id="services-list">
                                <option value="Hair"></option>
                                <option value="Nails"></option>
                                <option value="Makeup"></option>
                            </datalist> 
                        </div>                        
                    </div>
                    <div class="booking-date">
                        <label for="booking-date">Booking Date</label>
                        <div>
                            <input type="date" id="booking-date" name="booking-date" value="2017-06-01">
                        </div>
                    </div>                    
                    <div class="btn">
                        <button type="submit">Book Now</button>
                    </div>               
            </form>         
        </section>
    </main>
    <footer id="id-footer">
        <div class="footer-logo">
            <img src="/files/Artboard 1.png" alt="">
        </div>
        <div class="footer-copyright">

        </div>
